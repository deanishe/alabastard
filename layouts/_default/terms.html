{{ define "main" }}
	{{ print "<!-- terms.html -->" | safeHTML }}
	<h1>{{ .Title }}</h1>

	{{ .Content }}

	{{ .Data.Terms | len }} {{ .Data.Plural }}

	<ul class="terms">
		{{ range $key, $value := .Data.Terms }}
		<li><a href="{{ $.Site.BaseURL }}{{ $.Data.Plural }}/{{ $key | urlize }}">{{ $key }}</a> <span class="count">({{ len $value }})</span></li>
		{{ end }}
	</ul>
{{ end }}
