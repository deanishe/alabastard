{{ define "main" }}
	<h1>{{ .Title }}</h1>

	{{ .Content }}

	{{ range .Data.Pages.GroupByDate "2006" }}
	<h2>{{ .Key }}</h2>
	<ul class="pages">
		{{ $paginator := $.Paginate .Pages }}
		{{ range $paginator.Pages }}
			{{ partial "preview" . }}
		{{ end }}
	</ul>

	{{ partial "toplink" }}
	{{ partial "pagination.html" $paginator }}
	{{ end }}
{{ end }}
