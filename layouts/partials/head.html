<head {{ with .Site.LanguageCode }}lang="{{ . }}"{{ end }}>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=0.9, maximum-scale=0.9" />
	{{ with .Site.Params.description -}}
	<meta name="description" content="{{ . }}">
	{{- end }}
	{{ .Hugo.Generator }}
	<title>{{ if not .IsHome }}{{ .Title }} &mdash; {{ end }}{{ .Site.Title }}</title>
	<!-- RSS -->
	<link rel="alternate" type="application/rss+xml" href="{{ .Site.RSSLink | relURL }}" />
	<!-- CSS -->
	<link rel="stylesheet" href="/css/alabaster.css" type="text/css" />
	{{ with .Site.Params.highlightjs -}}
	<link rel="stylesheet" href="/{{ . }}" type="text/css" />
	{{- else -}}
	<link rel="stylesheet" href="/css/pygments.css" type="text/css" />
	{{- end }}
	<link rel="stylesheet" href="/css/alabastard.css" type="text/css" />
	{{ range .Site.Params.custom_css -}}
	<link rel="stylesheet" href="/{{ . }}" type="text/css" />
	{{- end }}
	<!-- favicons -->
	{{ with .Site.Params.favicons -}}
	<link rel="apple-touch-icon" sizes="57x57" href="/{{ . }}/apple-touch-icon-57x57.png">
	<link rel="apple-touch-icon" sizes="60x60" href="/{{ . }}/apple-touch-icon-60x60.png">
	<link rel="apple-touch-icon" sizes="72x72" href="/{{ . }}/apple-touch-icon-72x72.png">
	<link rel="apple-touch-icon" sizes="76x76" href="/{{ . }}/apple-touch-icon-76x76.png">
	<link rel="apple-touch-icon" sizes="114x114" href="/{{ . }}/apple-touch-icon-114x114.png">
	<link rel="apple-touch-icon" sizes="120x120" href="/{{ . }}/apple-touch-icon-120x120.png">
	<link rel="apple-touch-icon" sizes="144x144" href="/{{ . }}/apple-touch-icon-144x144.png">
	<link rel="apple-touch-icon" sizes="152x152" href="/{{ . }}/apple-touch-icon-152x152.png">
	<link rel="apple-touch-icon" sizes="180x180" href="/{{ . }}/apple-touch-icon-180x180.png">
	<link rel="icon" type="image/png" href="/{{ . }}/favicon-32x32.png" sizes="32x32">
	<link rel="icon" type="image/png" href="/{{ . }}/favicon-96x96.png" sizes="96x96">
	<link rel="icon" type="image/png" href="/{{ . }}/android-chrome-192x192.png" sizes="192x192">
	<link rel="icon" type="image/png" href="/{{ . }}/favicon-16x16.png" sizes="16x16">
	<link rel="manifest" href="/{{ . }}/manifest.json">
	<link rel="shortcut icon" type="image/x-icon" href="/{{ . }}/favicon.ico">
	<meta name="msapplication-TileColor" content="#00aba9">
	<meta name="msapplication-TileImage" content="/{{ . }}/mstile-144x144.png">
	<meta name="msapplication-config" content="/{{ . }}/browserconfig.xml">
	<meta name="theme-color" content="#4ea589">
	{{- else -}}
	<link rel="shortcut icon" type="image/x-icon" href="/favicon.ico">
	{{- end }}
	<!-- JS -->
	<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script type="text/javascript" src="/js/alabastard.js"></script>
</head>
