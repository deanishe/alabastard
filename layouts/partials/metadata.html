<div class="meta">
	<span class="date"><time class="relative" datetime="{{ .Date.Format "2006-01-02T03:04:05" }}">{{ .Date.Format "2 Jan, 2006" }}</time></span>
	{{ if ne .Type "toplevel" -}}
	{{ if ne .Type "homepage" -}}
	<span class="type">| <a href="{{ $.Site.BaseURL }}{{ .Type | urlize }}/">more {{ .Type | pluralize }}&nbsp;&#9656;</a></span>
	{{- end }}
	{{- end }}
	{{ if .Params.tags -}}
		{{ partial "tags" .Params.tags }}
	{{- end }}
</div>
