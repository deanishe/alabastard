<div class="gitinfo">
  <div class="header">
    <a href="#" class="info">&#8505;</a>
  </div>
  <div class="content clear">
    {{ .Subject }}
    <div class="meta">
      <code>{{ .AbbreviatedHash }}</code> <time class="relative" datetime="{{ .AuthorDate.Format "2006-01-02T15:04-0700" }}">{{ .AuthorDate }}</time>
    </div>
  </div>
</div>
<div class="clear"></div>

<script>
  $( '.gitinfo' ).each(function(i, git) {
    var link = $(git).find('.header a')[0],
        content = $(git).find('.content')[0];

    $(link).on('click', function(ev) {
      $(content).fadeToggle(100);
      return false;
    });
  });
</script>
