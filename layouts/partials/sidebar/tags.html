{{/* Tag cloud from Taxonomy map */}}
<h2>all tags</h2>
<div class="tag-cloud">
{{ with .Site.Taxonomies.tags -}}
	<ul class="tags">
  		{{ range $name, $taxonomy := . -}}
    		<li><a class="tag" href="{{ "/tags/" | relLangURL }}{{ $name | urlize }}">{{ $name }}</a></li>
  		{{- end }}
	</ul>
{{- end }}
</div>
