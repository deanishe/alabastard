<li class="preview">
	<h3 class="post"><a href="{{ .Permalink }}">{{ .Title }}</a>{{ if .Draft }} <span class="status">[draft]</span>{{end}}</h3>

	{{ partial "metadata" . }}

	<div class="summary">
	{{ .Summary }}
	</div>

	{{ if .Truncated }}
	<div class="read-more-link">
		<a href="{{ .Permalink }}">read&nbsp;more&nbsp;&#9656;</a>
	</div>
	{{ end }}
</li>
