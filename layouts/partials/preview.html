<li class="preview">
	<h3 class="post">
		<a href="{{ .RelPermalink }}">{{ .Title }}</a>
		{{ if .Draft }}<span class="status">[draft]</span>{{end}}
	</h3>

	{{ partial "metadata" . }}

	<div class="summary">
	{{ .Summary }}
	</div>

	{{- if or .Truncated .Resources }}
	<div class="read-more-link">
		<a href="{{ .RelPermalink }}">read&nbsp;more&nbsp;&#9656;</a>
	</div>
	{{- end }}
</li>
